<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data Visualization with Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Advanced Data Visualization with Multiple Filters</h1>

    <!-- Multi-attribute filter -->
    <label for="attributes">Select Attributes:</label>
    <input type="checkbox" id="gdp" name="attribute" value="gdp" checked> GDP
    <input type="checkbox" id="population" name="attribute" value="population"> Population
    <input type="checkbox" id="unemployment_rate" name="attribute" value="unemployment_rate"> Unemployment Rate

    <br><br>

    <!-- Date range filter -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button id="applyFilter">Apply Filter</button>

    <!-- Chart type and scale selection -->
    <label for="chartTypeSelect">Select Chart Type:</label>
    <select id="chartTypeSelect">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
    </select>

    <label for="axisScaleSelect">Select Axis Scale:</label>
    <select id="axisScaleSelect">
        <option value="linear">Linear</option>
        <option value="logarithmic">Logarithmic</option>
    </select>

    <br><br>

    <!-- Charts -->
    <div id="chart1"></div>
    <div id="chart2"></div>

    <a href="/download" download>Download CSV File</a>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
